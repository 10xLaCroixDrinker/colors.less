<!doctype html>
<html>
  <head>
    <title>colors.less Demo</title>
    
    <link rel="stylesheet/less" type="text/css" href="less/style.less">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/less-1.3.1.min.js" type="text/javascript"></script>
    <script src="js/Color.Picker.Classic.js" type="text/javascript"></script> 
    <script src="js/Color.Space.js" type="text/javascript"></script> 
  </head>
  
  <body>

    <div class="shades scheme five">
      <div class="color one"><h2>Shades</h2></div>
      <div class="color two"></div>
      <div class="color three"></div>
      <div class="color four"></div>
      <div class="color five"></div>
    </div>

    <div class="analgous scheme five">
      <div class="color one"><h2>Analgous</h2></div>
      <div class="color two"></div>
      <div class="color three"></div>
      <div class="color four"></div>
      <div class="color five"></div>
    </div>

    <div class="complementary scheme two">
      <div class="color one"><h2>Complementary</h2></div>
      <div class="color two"></div>
    </div>
    
    <div class="split-comp scheme three">
      <div class="color one"><h2>Split Complementary</h2></div>
      <div class="color two"></div>
      <div class="color three"></div>
    </div>    
                
    <div class="clash scheme three">
      <div class="color one"><h2>Clash</h2></div>
      <div class="color two"></div>
      <div class="color three"></div>
    </div>
        
    <div class="triadic scheme three">
      <div class="color one"><h2>Triadic</h2></div>
      <div class="color two"></div>
      <div class="color three"></div>
    </div>
        
    <div class="tetradic scheme four">
      <div class="color one"><h2>Tetradic</h2></div>
      <div class="color two"></div>
      <div class="color three"></div>
      <div class="color four"></div>
    </div>
        
    <div class="five-tone scheme five">
      <div class="color one"><h2>Five Tone</h2></div>
      <div class="color two"></div>
      <div class="color three"></div>
      <div class="color four"></div>
      <div class="color five"></div>
    </div>
        
    <div class="six-tone scheme six">
      <div class="color one"><h2>Six Tone</h2></div>
      <div class="color two"></div>
      <div class="color three"></div>
      <div class="color four"></div>
      <div class="color five"></div>
      <div class="color six"></div>
    </div>
    
    <script type="text/javascript">    
      window.onload = function() {
      	var swatch = document.getElementById("testSwatch");
      	picker = new Color.Picker({
      		color: "#FD00FF", // accepts rgba(), or #hex
      		display: true,
      		size: 200,
      		callback: function(rgba, state, type) {
      			swatch.style.background = Color.Space(rgba, "RGBA>W3");
      		}
      	});
      	picker.element.style.top = swatch.offsetTop + "px";
      	picker.element.style.left = (swatch.offsetLeft - 285) + "px";
      };
    </script>    
  </body>
</html>
